<!DOCTYPE html>
<html>
	<head>
		<title>Position</title>
		<style>
			.position{
				position: static;
				left:250px;
				color: black;
				border:1px solid black;
			}
			.relative{
				position: relative;
				color: red;
				top:0px;
				left: 200px;
				border:1px solid lime;
			}
			.absolute{
				position: absolute;
				top:10px;
				left:170px;
				color: green;
				border:1px solid blue;
			}
			p{
				color: blue;
			}
		</style>
	</head>
	
	<body>
		<P class="position">Position me on top!!</P>
		<p class="relative">Relative positioning</p>
		<p class="absolute">Absolute positioning</p>
	</body>
</html>
