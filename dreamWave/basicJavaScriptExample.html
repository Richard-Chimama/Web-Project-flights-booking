<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic JavaScript Instructions </title>
	<link rel="stylesheet" href="css/c02.css" />
</head>

<body>
	<h1>Elderflower</h1>
	<di id="content">
		<div id="greeting" class="message">Hello!</div>
		<table>
			<tr>
				<td>Custom sign: </td>
				<td id="userSign"></td>
			</tr>
			<tr>
				<td>Total titles: </td>
				<td id="titles"></td>
			</tr>
			<tr>
				<td>Subtotal: </td>
				<td id="subTotal">$</td>
			</tr>
			<tr>
				<td>Shipping: </td>
				<td id="shipping">$</td>
			</tr>
			<tr>
				<td>Grand total: </td>
				<td id="grandTotal">$</td>
			</tr>			
		</table>
		<a href="#" class="action">Pay Now</a>
	</di>
</body>
<script src="js/example.js"></script>
</html>
